<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>
    Microservice Training
  </title>
</head>

<body>
  <div class="container">
    <h1 class="display-1">Microservices Training</h1>

    <div id="loading-indicator">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div id="loaded-content" hidden>
      <h3>Machine Selection</h3>

      <div class="dropdown my-4">
        <select class="custom-select" id="machines-dropdown"></select>
      </div>

      <div class="text-left">
        <h3>Metadata</h3>
        <div class="form-group">
          <label for="machine-name">Machine Name</label>
          <input type="text" class="form-control" id="machine-name" placeholder="Enter machine name">
        </div>
        <div class="form-group">
          <label for="machine-description">Machine Description</label>
          <input type="text" class="form-control" id="machine-description" placeholder="Enter machine description">
        </div>
        <button id="machine-update-btn" class="btn btn-primary">Update</button>
      </div>

      <div id="machine-container" class="machine-container mt-4">
      </div>
    </div>
  </div>
</body>

</html>
